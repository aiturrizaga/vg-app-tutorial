<main role="main">
  <div class="container py-4">
    <h3 class="text-lg font-medium pb-4">Table with editable cells</h3>
    <app-table-edit-cell></app-table-edit-cell>
  </div>

  <div class="container py-4">
    <h3 class="text-lg font-medium pb-4">Checkbox with three state</h3>
    <app-tri-state-checkbox [(ngModel)]="stateModel" [disabled]="false" [label]="'3 options'"></app-tri-state-checkbox>
    <br>
    <div class="py-2 font-medium">Resultado: {{checkboxStatusLabel}} ({{stateModel | json}})</div>
  </div>
</main>
